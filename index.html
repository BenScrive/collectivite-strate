<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte Strate Interactive</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <div id="controls">
        <label>Choisir la couche :</label>
        <select id="layerSelect">
            <option value="regions.geojson" selected>Regions</option>
            <option value="departements.geojson">Departements</option>
            <option value="epci.geojson">EPCIs</option>
            <option value="communes.geojson">Communes</option>
        </select>

        <br>

		<label>Strate :</label>

<!--	<input type="range" id="strateSlider" min="1" max="1000000" step="1" value="1">
		<input id="strateSlider" type="number" list="listeStrates" value="1000000">

		<datalist id="listeStrates">
			<option value="1">
			<option value="1000">
			<option value="10000">
			<option value="20000">
			<option value="40000">
			<option value="80000">
			<option value="100000">
			<option value="1000000">
		</datalist>

-->

		<select id="strateSlider">
			<option value="1">1</option>
			<option value="1000">sup 1 000</option>
			<option value="10000">sup 10 000</option>
			<option value="20000">sup 20 000</option>
			<option value="40000">sup 40 000</option>
			<option value="80000">sup 80 000</option>
			<option value="100000">sup 100 000</option>
			<option value="1000000" selected>sup 1 000 000</option>
		</select>

		<span id="strateValue">100 000</span>

		<label for="searchInput" hidden>Rechercher :</label>
		<input type="text" id="searchInput" placeholder="Nom de la collectivité" hidden>

    </div>

    <div id="map"></div>


	<!-- Charger le script APRÈS Leaflet et APRÈS le DOM -->
    <script src="script.js"></script>
